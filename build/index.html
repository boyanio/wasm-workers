<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>WebAssembly Threads with Web Workers</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <a href="https://github.com/boyanio/wasm-workers" target="_blank">
      <img
        style="position: absolute; top: 0; right: 0; border: 0;"
        src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
        alt="Fork me on GitHub"
        data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
      />
    </a>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h1 id="status">&nbsp;</h1>

          <hr />

          <form method="GET">
            <div class="form-group row">
              <label for="width" class="col-sm-6 col-form-label">
                Matrix width:
              </label>
              <div class="col-sm-6">
                <input
                  type="number"
                  id="matrixWidth"
                  name="width"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="height" class="col-sm-6 col-form-label">
                Matrix height:
              </label>
              <div class="col-sm-6">
                <input
                  type="number"
                  id="matrixHeight"
                  name="height"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="workers" class="col-sm-6 col-form-label">
                Workers count:
              </label>
              <div class="col-sm-6">
                <input
                  type="number"
                  id="workersCount"
                  name="workers"
                  class="form-control"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
        <div class="col-sm-8" id="matrix-container">
          <div id="matrix"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
