<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>WebAssembly Threads with Web Workers</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <a href="https://github.com/boyanio/wasm-workers" target="_blank">
      <img
        style="position: absolute; top: 0; right: 0; border: 0;"
        src="images/forkmeongithub.png"
        alt="Fork me on GitHub"
      />
    </a>
    <div class="jumbotron">
      <h1 class="display-4">Wasm Workers</h1>
      <p class="lead">
        WebAssembly shared linear memory with atomic operations in Web Workers
      </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h2 id="status">&nbsp;</h2>

          <hr />

          <form method="GET">
            <div class="row">
              <div class="form-group col-sm-4">
                <label for="width">
                  Matrix width:
                </label>
                <input
                  type="number"
                  id="matrixWidth"
                  name="width"
                  class="form-control"
                  min="1"
                />
              </div>
              <div class="form-group col-sm-4">
                <label for="height">
                  Matrix height:
                </label>
                <input
                  type="number"
                  id="matrixHeight"
                  name="height"
                  class="form-control"
                  min="1"
                />
              </div>
              <div class="form-group col-sm-4">
                <label for="height">
                  Workers:
                </label>
                <input
                  type="number"
                  id="workersCount"
                  name="workers"
                  class="form-control"
                  min="1"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
        <div class="col-sm-8" id="matrix-container">
          <div id="matrix"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
