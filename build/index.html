<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>WebAssembly Threads with Web Workers</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h1 id="status">&nbsp;</h1>

          <hr />

          <form method="GET">
            <div class="form-group row">
              <label for="width" class="col-sm-6 col-form-label">
                Matrix width:
              </label>
              <div class="col-sm-6">
                <input
                  type="number"
                  id="matrixWidth"
                  name="width"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="height" class="col-sm-6 col-form-label">
                Matrix height:
              </label>
              <div class="col-sm-6">
                <input
                  type="number"
                  id="matrixHeight"
                  name="height"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="workers" class="col-sm-6 col-form-label">
                Workers count:
              </label>
              <div class="col-sm-6">
                <input
                  type="number"
                  id="workersCount"
                  name="workers"
                  class="form-control"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
        <div class="col-sm-8" id="matrix-container">
          <div id="matrix"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
